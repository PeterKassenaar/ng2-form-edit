<!-- app.html -->
<div class="row">
	<div class="col-md-6">
		<h1>Click a city to edit</h1>
		<ul class="list-group">
			<li *ngFor="let city of cities" class="list-group-item">
				<a [routerLink]="['/edit', city.id]">
                    {{ city.id}} - {{ city.name }}
                </a>
                ({{ city.province }})
			</li>
		</ul>
	</div>
</div>
